<!-- Displaying all posts here -->
<h1>All posts</h1>
<div *ngIf = "posts">
    <div *ngFor = "let post of posts">
        id: {{post.id}}<br> 
        title: {{post.title}}<br>
        userid: {{post.userId}}<br>
        body: {{post.body}}<br><br>
    </div>
</div>
